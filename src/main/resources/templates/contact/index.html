<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <div th:replace="/fragments/head :: head" ></div>
    <title>Contact</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar(contact)"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2 th:text="#{contact.welcome}"></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <address th:text="#{contact.phone}"></address>
            <address th:text="#{contact.mail}"></address>
            <address th:text="#{contact.address}"></address>
        </div>
        <div class="col-sm-6">
            <p th:text="#{contact.form}"></p>
        </div>
    </div>
</div>

</body>
</html>
