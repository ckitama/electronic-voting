<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<h2>Login Form</h2>

<form>

    <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Type your username..." name="uname" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Type your password..." name="psw" required>

        <button type="submit">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Forgot <a href="www.google.ee">password?</a></span>
    </div>
</form>


<div>
    <label><b>Or use any following alternatives:</b></label>
    <div class="btn-group">
        <a class="alternatiiv" href="https://www.google.ee">Google</a>
        <a class="alternatiiv" href="https://www.id.ee">Smart-ID</a>
    </div>
</div>
</body>
</html>
