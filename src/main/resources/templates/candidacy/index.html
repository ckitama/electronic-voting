<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="/fragments/head :: head"></div>
    <title th:text="#{navbar.candidacy}"></title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar(candidacy)"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2 th:text="#{candidacy.welcome}"></h2>
        </div>
    </div>
    <form method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="firstName" name="firstName"
                       th:placeholder="#{candidacy.firstname}" required>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="lastName" name="lastName"
                       th:placeholder="#{candidacy.lastname}" required>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="identityCode" name="identityCode"
                       th:placeholder="#{candidacy.identityCode}" required>
            </div>
            <div class="form-group col-md-6">
                <select class="form-control" id="region" th:placeholder="#{candidacy.region}">
                    <option>Põhja-Eesti</option>
                    <option>Ida-Eesti</option>
                    <option>Lõuna-Eesti</option>
                    <option>Lääne-Eesti</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <select class="form-control" id="party" th:placeholder="#{candidacy.party}">
                    <option>Erakond Eesti Normaalsed</option>
                    <option>Fašistlik erakond</option>
                    <option>Ükskõiksuserakond</option>
                </select>
            </div>
        </div>
        <p>
            <button type="submit" class="btn btn-lg btn-success" th:text="#{candidacy.sendbutton}"></button>
        </p>
    </form>
</div>
</body>
</html>
